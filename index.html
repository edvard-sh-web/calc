<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./code.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calc-container">
        <div id="calc">
            <div id="display">
                <div id="last-calc"></div>
                <div id="output-contanier"> <span id="output"></span></div>
            </div>
            <div id="buttons">
                <button class="button clear"> <span>CLEAR</span> </button>
                <button class="button delete"><span>DELETE</span></button>
                <button class="button digit"><span>7</span></button>
                <button class="button digit"><span>8</span></button>
                <button class="button digit"><span>9</span></button>
                <button class="button operator"><span>รท</span></button>
                <button class="button digit"><span>4</span></button>
                <button class="button digit"><span>5</span></button>
                <button class="button digit"><span>6</span></button>
                <button class="button operator"><span>ร</span></button>
                <button class="button digit"><span>1</span></button>
                <button class="button digit"><span>2</span></button>
                <button class="button digit"><span>3</span></button>
                <button class="button operator"><span>-</span></button>
                <button class="button dot"><span>.</span></button>
                <button class="button zero"><span>0</span></button>
                <button class="button equals"><span>=</span></button>
                <button class="button operator"><span>+</span></button>
            </div>

        </div>
    </div>
</body>
</html>
